<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <title>Todo List</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body class="">
  <header>
    <h2 class="header-title">ToDo</h2>
    <div class="header-buttons">
      <a href="./index.html" title="Mostrar todas tarefas">
        <i class="feather" data-feather="list"></i>
        <label>Todas</label>
      </a>
      <a href="./deleted.html" title="Mostrar tarefas excluídas">
        <i class="feather" data-feather="trash-2"></i>
        <label>Excluídas</label>
      </a>
      <button title="Alternar tema">
        <i class="feather" data-feather="sun"></i>
        <!-- <i class="feather" data-feather="moon"></i> -->
      </button>
    </div>
  </header>

  <main>
    <section id="task-list">
      <fieldset class="task-field checked">
        <div class="task-item">
          <button class="check-button" title="Marcar como não com concluída">
            <i class="feather" data-feather="check"></i>
          </button>
          <input value="Participar da semana da integração" disabled />
        </div>

        <div class="task-buttons">
          <button class="task-button" id="delete-button" title="Excluir">
            <i class="feather" data-feather="trash-2"></i>
          </button>
        </div>
      </fieldset>

      <fieldset class="task-field checked">
        <div class="task-item">
          <button class="check-button" title="Marcar como não com concluída">
            <i class="feather" data-feather="check"></i>
          </button>
          <input value="Conhecer a UESB" disabled />
        </div>

        <div class="task-buttons">
          <button class="task-button" id="delete-button" title="Excluir">
            <i class="feather" data-feather="trash-2"></i>
          </button>
        </div>
      </fieldset>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
</body>

</html>
