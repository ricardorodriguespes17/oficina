</head>

<body class="dark">
  <header>
    <h2 class="header-title">ToDo</h2>

      <fieldset class="task-field">

            <i class="feather" data-feather="rotate-cw"></i>
          </button>

          <button class="task-button" id="delete-button" title="Excluir permanentemente">
            <i class="feather" data-feather="trash-2"></i>
