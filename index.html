<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset='utf-8'>
  <title>Todo List</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <script src="./script.js" defer></script>
</head>

<body class="">
  <header>
    <h2 class="header-title">ToDo</h2>
    <div class="header-buttons">
      <a href="./deleted.html" title="Mostrar tarefas excluídas">
        <i class="feather" data-feather="trash-2"></i>
        <label>Excluídas</label>
      </a>
      <a href="./completed.html" title="Mostrar tarefas concluídas">
        <i class="feather" data-feather="check-circle"></i>
        <label>Concluídas</label>
      </a>
      <button id="button-change-theme" title="Alternar tema">
        <i class="feather" data-feather="moon"></i>
      </button>
    </div>
  </header>

  <main>
    <form onsubmit="addTask(event)" class="add-task-form">
      <input id="add-task-bar" name="add-bar" type="text" placeholder="Adicione uma tarefa" class="input">
      <button class="add-button" type="submit" title="Adicionar tarefa">
        <i class="feather" data-feather="plus"></i>
      </button>
    </form>

    <section id="task-list"></section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js">
  </script>
  <script>
    feather.replace()
  </script>
</body>

</html>
